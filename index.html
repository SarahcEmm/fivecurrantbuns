<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Currant Buns Song</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>5 Currant Buns</h1>
        <p>Click on the penny to "buy" a currant bun!</p>

        <!-- Display the buns -->
        <div class="buns-container">
            <img src="assets/images/Designer__37_-removebg-preview.png" alt="Currant Bun" class="bun" id="bun1">
            <img src="assets/images/Designer__37_-removebg-preview.png" alt="Currant Bun" class="bun" id="bun2">
            <img src="assets/images/Designer__37_-removebg-preview.png" alt="Currant Bun" class="bun" id="bun3">
            <img src="assets/images/Designer__37_-removebg-preview.png" alt="Currant Bun" class="bun" id="bun4">
            <img src="assets/images/Designer__37_-removebg-preview.png" alt="Currant Bun" class="bun" id="bun5">
        </div>

        <!-- Display the penny -->
        <div class="penny-container">
            <img src="assets/images/Designer__38_-removebg-preview.png" alt="Penny" id="penny">
        </div>

        <!-- Lyrics -->
        <p id="lyrics">Five currant buns in a baker's shop...</p>

        <!-- Audio -->
        <audio controls id="song-audio">
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
